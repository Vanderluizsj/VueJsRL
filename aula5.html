<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS - Primeiros passos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"> <!--chamada a var app em aula2.js-->
        {{message}} <!--sintaxe de template-->

        <h1 id="algo">{{title}}</h1>
        <h2 v-once>{{msg}}</h2><!--v-once impede que o usuario altere a sintaxe de template pelo console e impede que ela seja alterada declarando novamente-->

        {{1+1}} <!--É POSSIVEL USAR COMANDO JS DENTRO DOS DATABIDING-->
        <br><br>
        {{1==1?'SIM': 'NÃO'}} <!--É POSSIVEL USAR COMANDO JS DENTRO DOS DATABIDING-->

    </div>
    <script src="aula5.js"></script>
</body>
</html>
